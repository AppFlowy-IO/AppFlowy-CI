name: Flutter-CI

on:
  pull_request:
    branches: [main]
  repository_dispatch:
    types: [private-repo-flutter-ci]
  workflow_dispatch:
    inputs:
      pr_number:
        description: "PR number from private repo"
        required: false
        type: string
      pr_ref:
        description: "Git ref to checkout from private repo"
        required: false
        type: string
        default: "main"

env:
  CARGO_TERM_COLOR: always
  FLUTTER_VERSION: "3.27.4"
  RUST_TOOLCHAIN: "1.85.0"
  CARGO_MAKE_VERSION: "0.37.18"
  CLOUD_VERSION: latest-amd64

concurrency:
  group: ${{ github.workflow }}-${{ github.event.client_payload.pr_number || github.event.inputs.pr_number || github.ref }}
  cancel-in-progress: true

jobs:
  prepare-linux:
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest]
        include:
          - os: ubuntu-latest
            flutter_profile: development-linux-x86_64
            target: x86_64-unknown-linux-gnu
    runs-on: ${{ matrix.os }}

    steps:
      # the following step is required to avoid running out of space
      - name: Maximize build space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"

      - name: Checkout private repository
        uses: actions/checkout@v4
        with:
          repository: AppFlowy-IO/AppFlowy-Premium
          token: ${{ secrets.ADMIN_GITHUB_TOKEN }}
          ref: ${{ github.event.client_payload.pr_ref || github.event.inputs.pr_ref || 'main' }}

      - name: Install Rust toolchain
        id: rust_toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ env.RUST_TOOLCHAIN }}
          target: ${{ matrix.target }}
          override: true
          profile: minimal

      - name: Install flutter
        id: flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - uses: Swatinem/rust-cache@v2
        with:
          prefix-key: ${{ matrix.os }}
          workspaces: |
            frontend/rust-lib
          cache-all-crates: true

      - uses: taiki-e/install-action@v2
        with:
          tool: cargo-make@${{ env.CARGO_MAKE_VERSION }}, duckscript_cli

      - name: Install prerequisites
        working-directory: frontend
        shell: bash
        run: |
          case $RUNNER_OS in
            Linux)
              sudo wget -qO /etc/apt/trusted.gpg.d/dart_linux_signing_key.asc https://dl-ssl.google.com/linux/linux_signing_key.pub
              sudo wget -qO /etc/apt/sources.list.d/dart_stable.list https://storage.googleapis.com/download.dartlang.org/linux/debian/dart_stable.list
              sudo apt-get update
              sudo apt-get install -y dart curl build-essential libssl-dev clang cmake ninja-build pkg-config libgtk-3-dev keybinder-3.0 libnotify-dev libcurl4-openssl-dev libmpv-dev mpv libasound2-dev unzip liblzma-dev
              # Install GStreamer for audioplayers_linux
              # Install libunwind-dev first to resolve dependency issues
              sudo apt-get -y install libunwind-dev
              sudo apt-get -y install libgstreamer1.0-dev libgstreamer-plugins-base1.0-dev gstreamer1.0-plugins-good gstreamer1.0-plugins-bad
              ;;
            Windows)
              vcpkg integrate install
              vcpkg update
              ;;
            macOS)
              # No additional prerequisites needed for macOS
              ;;
          esac
          cargo make appflowy-flutter-deps-tools

      - name: Configure Git credentials for Cargo
        shell: bash
        run: |
          git config --global credential.helper store
          echo "https://${{ secrets.ADMIN_GITHUB_TOKEN }}:x-oauth-basic@github.com" > ~/.git-credentials

      - name: Build AppFlowy
        working-directory: frontend
        run: cargo make --profile ${{ matrix.flutter_profile }} appflowy-core-dev
        shell: bash

      - name: Check FFI library size
        shell: bash
        run: |
          LIB=$(find frontend -name "libappflowy_backend.so" 2>/dev/null | head -1)
          if [ -n "$LIB" ]; then
            SIZE_BYTES=$(stat -c%s "$LIB")
            SIZE_MB=$(echo "scale=2; $SIZE_BYTES / 1048576" | bc)
            echo "## FFI Library Size" >> $GITHUB_STEP_SUMMARY
            echo "**libappflowy_backend.so: ${SIZE_MB} MB**" >> $GITHUB_STEP_SUMMARY
            echo "FFI library size: ${SIZE_MB} MB"

            MAX_SIZE_MB=150
            if (( $(echo "$SIZE_MB > $MAX_SIZE_MB" | bc -l) )); then
              echo "::error::FFI library size (${SIZE_MB} MB) exceeds limit (${MAX_SIZE_MB} MB)"
              exit 1
            fi
          else
            echo "::warning::Could not find libappflowy_backend.so"
          fi

      - name: Clean cargo build artifacts
        working-directory: frontend/rust-lib
        run: cargo clean
        shell: bash

      - name: Run code generation
        working-directory: frontend
        run: cargo make code_generation
        shell: bash

      - name: Flutter Analyzer
        working-directory: frontend/appflowy_flutter
        run: |
          dart format --output=none --set-exit-if-changed $(find . -name "*.dart" \
            | grep -v -e "\.g\.dart$" \
            -e "\.freezed\.dart$" \
            -e "/generated/" \
            -e "\.dart_tool/" \
            -e "build/" \
            -e "packages/")
          flutter analyze .
        shell: bash

      - name: Compress appflowy_flutter
        run: tar -czf appflowy_flutter.tar.gz frontend/appflowy_flutter
        shell: bash

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ github.run_id }}-${{ matrix.os }}
          path: appflowy_flutter.tar.gz

