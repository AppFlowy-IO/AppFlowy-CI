      - name: Run Docker-Compose
        working-directory: AppFlowy-Cloud-Premium
        env:
          APPFLOWY_CLOUD_VERSION: ${{ env.CLOUD_VERSION }}
          APPFLOWY_HISTORY_VERSION: ${{ env.CLOUD_VERSION }}
          APPFLOWY_WORKER_VERSION: ${{ env.CLOUD_VERSION }}
          APPFLOWY_ADMIN_FRONTEND_VERSION: ${{ env.CLOUD_VERSION }}
        run: |
          echo "Cleaning up any existing containers..."
          docker compose -f docker-compose-ci.yml down -v --remove-orphans || true
          docker container prune -f || true
          docker volume prune -f || true

          echo "Pulling and starting containers..."
          docker compose -f docker-compose-ci.yml pull
          docker compose -f docker-compose-ci.yml up -d
          docker ps -a
          docker compose -f docker-compose-ci.yml logs appflowy_cloud

      - name: Wait for appflowy cloud to be ready
