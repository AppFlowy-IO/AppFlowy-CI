name: AppFlowy-Cloud Integration Tests

on:
  repository_dispatch:
    types: [cloud-premium-integration-ci]
  workflow_dispatch:
    inputs:
      pr_ref:
        description: Branch or commit to test (e.g. refs/pull/123/head)
        required: true
        type: string
      pr_number:
        description: PR number (optional, for concurrency grouping)
        required: false
        type: string
      execution_id:
        description: Execution identifier (optional, forwarded to webhook)
        required: false
        type: string

concurrency:
  group: ${{ github.workflow }}-${{ github.event.client_payload.pr_number || inputs.pr_number || github.run_id }}
  cancel-in-progress: true

env:
  LOCALHOST_URL: http://localhost
  LOCALHOST_WS: ws://localhost/ws/v1
  LOCALHOST_WS_V2: ws://localhost/ws/v2
  APPFLOWY_REDIS_URI: redis://redis:6379
  APPFLOWY_AI_REDIS_URL: redis://redis:6379
  LOCALHOST_GOTRUE: http://localhost/gotrue
  POSTGRES_PASSWORD: password
  DATABASE_URL: postgres://postgres:password@localhost:5432/postgres
  SQLX_OFFLINE: true
  RUST_TOOLCHAIN: "1.92.0"
  # Speed up crate downloads with sparse registry
  CARGO_REGISTRIES_CRATES_IO_PROTOCOL: sparse
  # Faster for git dependencies
  CARGO_NET_GIT_FETCH_WITH_CLI: true
  # Disable incremental compilation in CI (faster clean builds)
  CARGO_INCREMENTAL: "0"

jobs:
  setup:
    name: Setup Environment and Build Images
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Private Repo
        uses: actions/checkout@v4
        with:
          repository: AppFlowy-IO/AppFlowy-Cloud-Premium
          token: ${{ secrets.ADMIN_GITHUB_TOKEN }}
          ref: ${{ github.event.client_payload.pr_ref || inputs.pr_ref }}

      - name: Free disk space on runner
        run: |
          echo "Disk usage before cleanup:"
          df -h
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          docker builder prune -af || true
          docker image prune -af || true
          echo "Disk usage after cleanup:"
          df -h

      - name: Install prerequisites
        run: |
          sudo apt-get update
          sudo apt-get install protobuf-compiler
          sudo update-ca-certificates

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: network=host

      - name: Prepare env for Docker build
        run: cp deploy.env .env

      - name: Build Docker Images (cached)
        uses: docker/bake-action@v5
        with:
          files: docker-compose-ci.yml
          targets: |
            appflowy_cloud
            appflowy_worker
          load: true
          set: |
            *.platform=linux/amd64
            *.cache-from=type=gha,scope=cloud-integration
            *.cache-to=type=gha,scope=cloud-integration,mode=max
            *.args.BUILDKIT_INLINE_CACHE=1
            *.args.BUILDKIT_MULTI_PLATFORM=0
            *.args.PROFILE=debug
            *.args.APP_VERSION=0.9.999

      - name: Save Docker Images
        run: |
          docker save appflowyinc/appflowy_cloud_premium:latest | gzip > appflowy_cloud.tar.gz
          docker save appflowyinc/appflowy_worker_premium:latest | gzip > appflowy_worker.tar.gz

      - name: Upload Docker Images as Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: docker-images
          path: |
            appflowy_cloud.tar.gz
            appflowy_worker.tar.gz
          retention-days: 1

  test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: setup
    timeout-minutes: 60
    strategy:
      matrix:
        include:
          - test_service: "appflowy_cloud"
            test_cmd: "--workspace --exclude appflowy-ai-client --features ai-test-enabled,sync-v2"
          - test_service: "appflowy_worker"
            test_cmd: "-p appflowy-worker"
    steps:
      - name: Checkout Private Repo
        uses: actions/checkout@v4
        with:
          repository: AppFlowy-IO/AppFlowy-Cloud-Premium
          token: ${{ secrets.ADMIN_GITHUB_TOKEN }}
          ref: ${{ github.event.client_payload.pr_ref || inputs.pr_ref }}

      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_TOOLCHAIN }}

      - name: Setup sccache
        id: sccache
        uses: mozilla-actions/sccache-action@v0.0.6
        continue-on-error: true

      - name: Configure sccache
        id: sccache-config
        if: steps.sccache.outcome == 'success'
        run: |
          # Unset RUSTC_WRAPPER first (sccache-action sets it automatically)
          echo "RUSTC_WRAPPER=" >> $GITHUB_ENV
          # Stop any existing sccache server
          sccache --stop-server 2>/dev/null || true
          # Test if sccache can actually connect to GitHub cache
          export SCCACHE_GHA_ENABLED=true
          export RUSTC_WRAPPER=
          if timeout 10 sccache --start-server 2>&1; then
            if timeout 5 sccache --show-stats 2>&1; then
              echo "SCCACHE_GHA_ENABLED=true" >> $GITHUB_ENV
              echo "RUSTC_WRAPPER=sccache" >> $GITHUB_ENV
              echo "sccache_enabled=true" >> $GITHUB_OUTPUT
              echo "✓ sccache is available and configured"
            else
              sccache --stop-server 2>/dev/null || true
              echo "sccache_enabled=false" >> $GITHUB_OUTPUT
              echo "⚠ sccache stats failed, proceeding without it"
            fi
          else
            echo "sccache_enabled=false" >> $GITHUB_OUTPUT
            echo "⚠ sccache server startup failed, proceeding without it"
          fi

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: "."
          shared-key: cloud-integration
          cache-all-crates: true

      - name: Free disk space on runner
        run: |
          echo "Disk usage before cleanup:"
          df -h
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo rm -rf /opt/ghc
          docker builder prune -af || true
          docker image prune -af || true
          echo "Disk usage after cleanup:"
          df -h

      - name: Download Docker Images
        uses: actions/download-artifact@v4
        with:
          name: docker-images

      - name: Load Docker Images
        run: |
          docker load < appflowy_cloud.tar.gz
          docker load < appflowy_worker.tar.gz

      - name: Remove downloaded image archives
        run: rm -f appflowy_cloud.tar.gz appflowy_worker.tar.gz

      - name: Copy and rename deploy.env to .env
        run: cp deploy.env .env

      - name: Replace values in .env
        run: |
          # log level
          sed -i 's|RUST_LOG=.*|RUST_LOG='appflowy_cloud=info,appflowy_worker=info,appflowy_collaborate=info,indexer=info'|' .env
          sed -i 's|GOTRUE_SMTP_USER=.*|GOTRUE_SMTP_USER=${{ secrets.CI_GOTRUE_SMTP_USER }}|' .env
          sed -i 's|GOTRUE_SMTP_PASS=.*|GOTRUE_SMTP_PASS=${{ secrets.CI_GOTRUE_SMTP_PASS }}|' .env
          sed -i 's|GOTRUE_SMTP_ADMIN_EMAIL=.*|GOTRUE_SMTP_ADMIN_EMAIL=${{ secrets.CI_GOTRUE_SMTP_ADMIN_EMAIL }}|' .env
          sed -i 's|GOTRUE_EXTERNAL_GOOGLE_ENABLED=.*|GOTRUE_EXTERNAL_GOOGLE_ENABLED=true|' .env
          sed -i 's|GOTRUE_MAILER_AUTOCONFIRM=.*|GOTRUE_MAILER_AUTOCONFIRM=false|' .env
          sed -i 's|API_EXTERNAL_URL=http://your-host/gotrue|API_EXTERNAL_URL=http://localhost/gotrue|' .env
          sed -i 's|GOTRUE_RATE_LIMIT_EMAIL_SENT=100|GOTRUE_RATE_LIMIT_EMAIL_SENT=1000|' .env
          sed -i 's|APPFLOWY_MAILER_SMTP_USERNAME=.*|APPFLOWY_MAILER_SMTP_USERNAME=${{ secrets.CI_GOTRUE_SMTP_USER }}|' .env
          sed -i 's|APPFLOWY_MAILER_SMTP_PASSWORD=.*|APPFLOWY_MAILER_SMTP_PASSWORD=${{ secrets.CI_GOTRUE_SMTP_PASS }}|' .env

          sed -i 's|AI_OPENAI_API_KEY=.*|AI_OPENAI_API_KEY=${{ secrets.CI_OPENAI_API_KEY }}|' .env
          sed -i 's|AI_OPENAI_API_SUMMARY_MODEL=.*|AI_OPENAI_API_SUMMARY_MODEL="gpt-4o-mini"|' .env
          sed -i 's|APPFLOWY_EMBEDDING_CHUNK_SIZE=.*|APPFLOWY_EMBEDDING_CHUNK_SIZE=500|' .env
          sed -i 's|APPFLOWY_EMBEDDING_CHUNK_OVERLAP=.*|APPFLOWY_EMBEDDING_CHUNK_OVERLAP=50|' .env
          sed -i 's|ANTHROPIC_API_KEY=.*|ANTHROPIC_API_KEY=${{ secrets.CI_AI_ANTHROPIC_API_KEY }}|' .env
          sed -i 's|AI_APPFLOWY_HOST=.*|AI_APPFLOWY_HOST=http://localhost|' .env
          sed -i 's|^#* *ASSEMBLYAI_API_KEY=.*|ASSEMBLYAI_API_KEY=${{ secrets.CI_ASSEMBLYAI_API_KEY }}|' .env

          sed -i 's|APPFLOWY_WEB_URL=.*|APPFLOWY_WEB_URL=http://localhost:3000|' .env
          sed -i 's|.*APPFLOWY_S3_PRESIGNED_URL_ENDPOINT=.*|APPFLOWY_S3_PRESIGNED_URL_ENDPOINT=http://localhost/minio-api|' .env
          sed -i 's|APPFLOWY_SPAM_USER_DETECT_THRESHOLD=.*|APPFLOWY_SPAM_USER_DETECT_THRESHOLD=1|' .env
          sed -i 's|APPFLOWY_DATABASE_BLOB_APPEND_FLUSH_INTERVAL_MS=.*|APPFLOWY_DATABASE_BLOB_APPEND_FLUSH_INTERVAL_MS=500|' .env

          echo '' >> .env
          echo 'APPFLOWY_KEYWORD_SEARCH_ENABLED=true' >> .env
          echo 'APPFLOWY_KEYWORD_WORKER_TICK_INTERVAL=3' >> .env
          echo 'APPFLOWY_KEYWORD_INDEX_MAP_SIZE_BYTES=5242880' >> .env

          cat .env
        shell: bash

      - name: Update Nginx Configuration
        # the wasm-pack headless tests will run on random ports, so we need to allow all origins
        run: |
          sed -i 's/http:\/\/127\.0\.0\.1:8000/http:\/\/127.0.0.1/g' nginx/nginx.conf
          cat nginx/nginx.conf

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Run Docker-Compose
        run: |
          export APPFLOWY_WORKER_VERSION=latest
          export APPFLOWY_CLOUD_VERSION=latest
          export APPFLOWY_ADMIN_FRONTEND_VERSION=latest
          export APPFLOWY_AI_VERSION=0.9.59-amd64
          docker compose -f docker-compose-ci.yml up -d
          docker ps -a
          docker compose -f docker-compose-ci.yml logs appflowy_cloud
          docker compose -f docker-compose-ci.yml logs pg_snapshot_unpack

      - name: Wait for appflowy cloud to be ready
        run: |
          echo "Waiting for services to be ready..."
          for i in {1..60}; do
            if curl -f http://localhost/api/health 2>/dev/null; then
              echo "Health check passed after $((i*5)) seconds"
              exit 0
            fi
            echo "Attempt $i: Health check failed, waiting 5 seconds..."
            sleep 5
          done
          echo "Health check timeout after 300 seconds - proceeding anyway"

      - name: Install prerequisites
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler
          sudo apt-get clean
          sudo rm -rf /var/lib/apt/lists/*
          df -h

      - name: Run Tests
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 50
          max_attempts: 3
          retry_wait_seconds: 10
          command: |
            echo "Running tests for ${{ matrix.test_service }} with flags: ${{ matrix.test_cmd }}"
            RUST_LOG="info" DISABLE_CI_TEST_LOG="true" cargo test --locked ${{ matrix.test_cmd }} -- --skip stress_test --skip commercial_test --test-threads=2

      - name: Show sccache stats
        if: always() && steps.sccache-config.outputs.sccache_enabled == 'true'
        run: sccache --show-stats || true

      - name: AppFlowy Cloud Logs
        if: failure()
        run: |
          docker ps -a > docker-ps-output.txt
          docker compose -f docker-compose-ci.yml logs appflowy_cloud > appflowy_cloud_logs.txt
          docker compose -f docker-compose-ci.yml logs appflowy_worker > appflowy_worker_logs.txt

      - name: Upload Logs as Artifact
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: appflowy-cloud-logs-${{ matrix.test_service }}-${{ github.run_id }}
          path: |
            docker-ps-output.txt
            appflowy_cloud_logs.txt
            appflowy_worker_logs.txt
          retention-days: 7

  notify-webhook:
    name: Notify Webhook
    runs-on: ubuntu-latest
    needs: [test]
    if: always()
    steps:
      - name: Send webhook notification
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.ADMIN_GITHUB_TOKEN }}
          repository: AppFlowy-IO/AppFlowy-Cloud-Premium
          event-type: ci-result
          client-payload: |
            {
              "execution_id": "${{ github.event.client_payload.execution_id || inputs.execution_id || github.run_id }}",
              "workflow_type": "integration",
              "status": "${{ needs.test.result }}",
              "run_url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
            }
